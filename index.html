	    const animTitle = document.getElementById('animtitle');
	    const distance = scrollPosition * 0.5;
	    animTitle.style.transform = `translateX(-${distance}px) scaleY(2)`;
	});

	  lenis.raf(time);
	  requestAnimationFrame(raf);
	}
